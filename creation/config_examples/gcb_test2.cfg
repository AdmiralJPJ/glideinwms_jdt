-const GLIDEIN_Site=remote.org
-const DELEGATE_JOB_GSI_CREDENTIALS=False
-const SEC_DEFAULT_ENCRYPTION=REQUIRED
-script web_base/gcb_setup.sh
-param GCB_LIST="131.215.211.223,131.215.211.222,131.215.211.254"
-param GCB_ORDER="RANDOM"
-file /opt/condor/bin/gcb_broker_query
-param GCB_MIN_FREE=300
