<html>
  
  <head>
    <title id="brtitle">Frontend Monitoring Link</title>
  </head>

  <body>
    <a href="http://hepcloud-devfac.fnal.gov/factory/monitor/index.html" id="hklink" target="_blank">Click to go to Frontend Monitoring Page</a>

    <script type="text/javascript">

      var rawFile = new XMLHttpRequest();
      rawFile.open("GET", "./frontendmonitorlink.txt", false);
      rawFile.onreadystatechange = function ()
      {
        if(rawFile.readyState === 4)
        {
           if(rawFile.status === 200 || rawFile.status == 0)
            {
                var allText = rawFile.responseText;
                document.getElementById("hklink").href = allText;
            }
        }
      }
      rawFile.send(null);

    </script>
  </body>

</html>
